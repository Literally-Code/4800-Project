<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF--8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Harmony - Our Team</title>
        <style>

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1;
                color: #333;
                min-height: 100vh;
            }

            .tagline {
                font-size: 1.2em;
                color: #665;
                font-weight: 300;
            }

            .team-area {
                background: rgba(255,255,255);
                margin: 20px;
                border-radius: 15px;
            }

            .team-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit,minmax(300px, 1fr));
                gap: 30px;
                margin-top: 40px;
            }

            .member-name {
                font-size: 1.4em;
                color: #333;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .member-role {
                color: #667eea;
                font-weight: 600;
                margin-bottom: 15px;
                font-size: 1.1em;
            }

            .member-experience {
                color: #665;
                font-size: 0.95em;
                margin-bottom: 15px;
                font-style: italic;
            }

            .member-description {
                color: #555;
                line-height: 1.6;
                font-size: 0.95em;
            }

            footer {
                text-align: center;
                padding: 40px 20px;
                color: rgba(255,255,255);
            }


        </style>
    </head>
    <body>
        <header>
            <div class = "container">
                <h1 class = "logo">Harmony</h1>
            </div>
        </header>


        <main>
            <section class="team-section">
                <div class="container">
                    <h2 class = "section-title">Meet Our Team</h2>

                    <div class = "team-grid">
                        <div class = "team-member">
                            <h3 class ="member-name">Mason Orton</h3>
                            <p class = "member-role">Front-End Developer</p>
                            <p = class"member-experience">3rd Year</p>
                        </div>

                        <div class = "team-member">
                            <h3 class ="member-name">Kelechi Duru</h3>
                            <p class = "member-role">Full-Stack Developer</p>
                            <p = class"member-experience"> *** Year</p>
                        </div>

                        <div class = "team-member">
                            <h3 class ="member-name">Jack Woline</h3>
                            <p class = "member-role"> ********** </p>
                            <p = class"member-experience"> *** Year</p>
                        </div>

                        <div class = "team-member">
                            <h3 class ="member-name">Helena Crowley</h3>
                            <p class = "member-role"> ********** </p>
                            <p = class"member-experience"> *** Year</p>
                        </div>

                        <div class = "team-member">
                            <h3 class ="member-name">Daniel Castillo</h3>
                            <p class = "member-role"> ********** </p>
                            <p = class"member-experience"> *** Year</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class = "container">
                <p>&copy; 2025 Harmony</p>
            </div>
        </footer>
</body>
</html>
